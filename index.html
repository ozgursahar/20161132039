					<!--Carousel Wrapper-->
					<style>
						.w3-display-container {
							position: relative
						}



						.w3-button {
							position: absolute;
							top: 50%;
							border: unset;
							background-color: #222;
							color: #fff;
							height: 40px;
							width: 40px;
							font-size: 2.4rem;
							text-rendering: optimizelegibility;
						}



						.w3-button.w3-display-right {
							right: 0;
						}
					</style>
					<div id="myCarousel" class="shadow_material">
						<!--Slides-->
						<div class="w3-content w3-display-container bg-222">
							<img class="mySlides w-full" src="img/slıder/1.jpg" alt="Test">
							<img class="mySlides w-full" src="img/slıder/2.jpg" alt="test">
							<img class="mySlides w-full" src="img/slıder/3.jpg" alt="test">
							<img class="mySlides w-full" src="img/slıder/4.jpg" alt="test">
							<img class="mySlides w-full" src="img/slıder/5.jpg" alt="test">

							<!--Controls-->
							<button class="w3-button w3-display-left" onclick="plusDivs(-1)">&#10094;</button>
							<button class="w3-button w3-black w3-display-right" onclick="plusDivs(1)">&#10095;</button>
							<!--/.Controls-->
						</div>
						<!--/.Slides-->

					</div>
					<script>
																	var slideIndex = 1;
																	showDivs(slideIndex);

																	function plusDivs(n) {
																		showDivs(slideIndex += n);
																	}
																	function showDivs(n) {
																		var i;
																		var x = document.getElementsByClassName("mySlides");
																		if (n > x.length) { slideIndex = 1 }
																		if (n < 1) { slideIndex = x.length }
																		for (i = 0; i < x.length; i++) {
																			x[i].style.display = "none";
																		}
																		x[slideIndex - 1].style.display = "block";
								}
					</script>
